<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>JSExcel</title>
</head>
<body>

  <div id="app">
    <!-- dashboard -->
    <div class="db">
      <!-- header -->
      <div class="db__header">
        <h1>Excel with Pure JS</h1>
      </div>
      <!-- add new table -->
      <div class="db__new">
        <div class="db__view">
          <!-- create a table button -->
          <a href="#" class="db__create">
            New table
          </a>
        </div>
        
      </div>
      <!-- tables -->
      <div class="db__table db__view">
        <div class="db__list-header">
          <span>Name</span>
          <span>Date</span>
        </div>
        <!-- list -->
        <ul class="db__list">
          <li class="db__record">
            <a href="#">Table №1</a>
            <strong>07.10.2020</strong>
          </li>
          <li class="db__record">
            <a href="#">Table №2</a>
            <strong>07.10.2020</strong>
          </li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
